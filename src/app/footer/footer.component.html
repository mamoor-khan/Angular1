<!-- footer: starts -->
<div class="row hdr">
    <!-- external links -->
    <div class="col-md-3">
        <label class="hdr2">Important Links</label>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </div>

    <!-- social media n/w -->
    <div class="col-md-3">
        <label class="hdr2">Follow Us On</label>
        <ul>
            <li><a href="#" class="fa fa-facebook"></a></li>
            <li><a href="#" class="fa fa-twitter"></a></li>
        </ul>
    </div>

    <!-- feedback -->
    <div class="col-md-6">
        <label class="hdr2">Feedback</label>
        <form class="border pl-3 pr-2 pt-2 pb-2" #feedback="ngForm">
            <strong class="text-success" *ngIf="success">Feedback Submitted!</strong>
            <div class="form-group">
                <input type="text" class="form-control form-control-sm" required name="nameF" placeholder="Name" [(ngModel)]="feedbackData.nameF"> 
            </div>

            <div class="form-group">
                <input type="email" class="form-control form-control-sm" required name="emailF" placeholder="Email" [(ngModel)]="feedbackData.emailF">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <textarea class="form-control" name="msgF" required placeholder="Message"
                    rows="3" [(ngModel)]="feedbackData.msgF"></textarea>
            </div>
            <button type="submit" [disabled]="feedback.invalid" class="btn btnf btn-primary" (click)="sendFeedbackData()">Submit</button>
        </form>            
    </div>
</div>
<!-- footer: ends -->
