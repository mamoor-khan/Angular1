<!-- header: start -->
<div class="row pt-1 frz">
    <div class="col-md-1">
        <img alt="Logo" class="img-fluid" src="assets/Images/logo.png">
    </div>
    <div class="col-md-3 hdr3">
        <h3>
            Virtual Police Station
        </h3>
    </div>
    <!-- <div class="col-md-1">
    </div> -->
    <div class="col-md-8 my-auto links">
        <ul class="nav nav-pills">
            <li class="nav-item ml-md-auto">
                <a class="nav-link" [ngStyle]="this._headerService.header_active === 1 ? active_head : white_text" (click)="chgNavCol($event, 1)" routerLink="/home-page">Home</a>
            </li>
            <li class="nav-item ml-md-auto">
                <a class="nav-link" [ngStyle]="this._headerService.header_active === 2 ? active_head : white_text" (click)="chgNavCol($event, 2)" routerLink="/about">About</a>
            </li>
            <li class="nav-item dropdown ml-md-auto">
                <a class="nav-link dropdown-toggle text-white" id="navbarDropdownMenuLink"
                    data-toggle="dropdown">Select Language</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a> <a
                        class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider">
                    </div> <a class="dropdown-item" href="#">Separated link</a>
                </div>
            </li>
            <li class="nav-item ml-md-auto">
                <a class="nav-link" [ngStyle]="this._headerService.header_active === 3 ? active_head : white_text" (click)="chgNavCol($event, 3)" routerLink="/help">Help</a>
            </li>            
            <li>
                <i class='fas fa-user-circle pl-5 pr-5' (click)="chgNavCol($event, 4)" style='font-size:40px;color:#fff;' routerLink="/login"></i>
            </li>
        </ul>
    </div>
</div>
<!-- header: end -->
